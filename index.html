<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                /* background: rgba(55,0,70,0.25); */
                display: flex;
                flex-direction: column;
                margin: 0;
            }
            a {
                text-decoration: none;
                color: rgba(0,0,0,0.87);
                font-family: Helvetica,Arial,sans-serif;
                font-size: 0.9em;
                margin: 4px;
            }
            a:hover {
                text-decoration: underline;
            }
            .navbar {
                display: flex;
                justify-content: space-between;
                flex-basis: 7vh;
                /* background:coral; */
            }
            .navbar div {
                margin: 0 1em;
            }
            .right-nav {
                display: flex;
                align-items: center;
                /* background: rgba(250,0,0,0.5); */
            }
            .left-nav {
                display: flex;
                align-items: center;
                /* background: rgba(0,250,0,0.5); */
            }
            .main {
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                flex-basis: 88vh;
                /* background: gray; */
            }
            .footer {
                background: hsl(0,0%,97%);
                display: flex;
                justify-content: space-between;
                position: sticky;
                flex-basis: 5vh;
            }
            .footer div {
                margin: 0 1em;
                display: flex;
                align-items: center;
            }
            .footer a {
                margin: 0 1.5em;
                color: hsl(0,0%,55%);
            }
            button {
                font-size: 1em;
                color: rgba(0,0,0,0.67);
                background: hsl(0,0%,97%);
                margin: 2px;
                padding: 0.5em 1em;
                border-style: none;
                border-radius: 3px;
            }
            .logo {
                margin: -10em 0 0 0;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="left-nav">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="right-nav">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a href="" style="color:white; background-color: #2d78da; text-decoration: none; padding: 0.7em 1.6em; border-radius: 3px;">Sign In</a>
            </div>
        </nav>
        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo">
            <input type="text" style="border-style: solid; border-radius: 2em; border-width: 1px; border-color: hsl(0,0%,90%); width: 42em; margin: 1.5em 0 2em 0; height: 2.5em;">
            <div>
                <button type="submit">Google Search</button>
                <button type="submit">I'm feeling Lucky</button>
            </div>
        </div>
        <footer class="footer">
            <div>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </footer>
    </body>
</html>
